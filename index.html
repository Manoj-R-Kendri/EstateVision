<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Real Estate Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">AI Real Estate Assistant</h1>
        
        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Price Trends Chart -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Price Trends</h2>
                <canvas id="priceTrendsChart"></canvas>
            </div>
            
            <!-- Property Types Chart -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Property Distribution</h2>
                <canvas id="propertyTypesChart"></canvas>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Virtual Assistant</h2>
            <div id="chat-messages" class="h-64 overflow-y-auto mb-4 p-4 bg-gray-50 rounded">
                <div class="mb-4">
                    <div class="bg-blue-100 p-3 rounded-lg inline-block">
                        Hello! I'm your AI real estate assistant. How can I help you today?
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Type your message here...">
                <button onclick="sendMessage()" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
